<section class="settings">
  <div class="settings__inner">

    <form action="#" class="verification">
      <div class="verification__head">
        <h2 class="verification__title">Document Verification</h2>
      </div>

      <div class="verification__groups">
        <div class="verification__group">
          <label class="verification__label" for="">
            document issuing country/region
          </label>
          <select id="verification2">
            <option value>Select</option>
            <option value="Select 1">Select 1</option>
            <option value="Select 2">Select 2</option>
          </select>
        </div>

        <div class="verification__group">
          <div class="verification__radio">
            <input class="verification__radio-input" type="radio" name="bank" id="verification__radio1" checked>

            <label class="verification__radio-label" for="verification__radio1">
              <img class="verification__radio-icon" src="./img/icons/verification-icon-1.svg" alt="icon">

              <div class="verification__radio-texts">
                <p class="verification__radio-text">Bank Verification Number</p>
                <div class="verification__radio-recommended">
                  <span>Recommended</span>
                </div>
              </div>

              <div class="verification__radio-decor"></div>
            </label>
          </div>

          <div class="verification__radio">
            <input class="verification__radio-input" type="radio" name="bank" id="verification__radio2">

            <label class="verification__radio-label" for="verification__radio2">
              <img class="verification__radio-icon" src="./img/icons/verification-icon-1.svg" alt="icon">

              <div class="verification__radio-texts">
                <p class="verification__radio-text">National Identity Number</p>
              </div>

              <div class="verification__radio-decor"></div>
            </label>
          </div>
        </div>


      </div>

      <div class="verification__btns">

        <button type="button" class="verification__btn btn">CONTINUE</button>
      </div>
    </form>


  </div>
</section>
