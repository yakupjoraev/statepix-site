<section class="settings">
  <div class="settings__inner">

    <form action="#" class="verification">
      <div class="verification__head">
        <h2 class="verification__title">Upload photo</h2>
        <h3 class="verification__sublabel">Upload both side of your ID document</h3>
      </div>

      <div class="verification__groups verification__groups--row">
        <div class="verification__group">
          <label class="verification__label" for="">
            front side
          </label>

          <div class="verification__file">
            <input class="verification__file-input" type="file" id="front-file">

            <label class="verification__file-label" for="front-file">
              <div class="verification__file-upload"><span>upload</span></div>

              <p class="verification__file-text">Max 5 MB in png/jpeg/jpg/tiff</p>
            </label>
          </div>
        </div>

        <div class="verification__group">
          <label class="verification__label" for="">
            back side
          </label>

          <div class="verification__file">
            <input class="verification__file-input" type="file" id="back-file">

            <label class="verification__file-label" for="back-file">
              <div class="verification__file-upload"><span>upload</span></div>

              <p class="verification__file-text">Max 5 MB in png/jpeg/jpg/tiff</p>
            </label>
          </div>
        </div>
      </div>

      <div class="verification__btns">

        <button type="button" class="verification__btn verification__btn--back">
          <img src="./img/icons/arrow-back.svg" alt="arrow">
          back
        </button>

        <button type="button" class="verification__btn btn">CONTINUE</button>
      </div>
    </form>


  </div>
</section>
