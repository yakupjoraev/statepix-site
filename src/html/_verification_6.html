<section class="settings">
  <div class="settings__inner">

    <form action="#" class="verification">
      <div class="verification__head">
        <h2 class="verification__title">Document Verification</h2>
        <h3 class="verification__sublabel">Take picture of both sides of your government issue ID card</h3>
      </div>

      <div class="verification__conditions">
        <img class="verification__conditions-img" width="249" height="185" src="./img/verification-conditions-img.png"
          alt="img">

        <ul class="verification__conditions-list">
          <li class="verification__conditions-item">Document has not expired </li>
          <li class="verification__conditions-item">This is an original document, not a scan copy</li>
          <li class="verification__conditions-item">Remove any cardholder</li>
          <li class="verification__conditions-item">Place document against a solid-colored backgroud</li>
        </ul>
      </div>

      <div class="verification__btns">

        <button type="button" class="verification__btn verification__btn--back">
          <img src="./img/icons/arrow-back.svg" alt="arrow">
          back
        </button>

        <button type="button" class="verification__btn btn">CONTINUE</button>
      </div>
    </form>


  </div>
</section>
