<section class="settings">
  <div class="settings__inner">

    <form action="#" class="verification">
      <div class="verification__head">
        <h2 class="verification__title">Document Verification</h2>
        <h3 class="verification__sublabel">You will be directed to a third party website to complete the following steps
        </h3>
      </div>

      <div class="verification__passeds">
        <div class="verification__passed">
          <img class="verification__passed-icon verification__passed-icon--green-filter" width="16" height="16"
            src="./img/icons/verification-icon-1.svg" alt="icon">

          <p class="verification__passed-text">Identity Documentation Verification </p>
        </div>

        <div class="verification__passed-border"></div>

        <div class="verification__passed">
          <img class="verification__passed-icon" width="16" height="16" src="./img/icons/verification-icon-4.svg"
            alt="icon">

          <p class="verification__passed-text">Take a Selfie</p>
        </div>
      </div>

      <div class="verification__btns">

        <button type="button" class="verification__btn btn">CONTINUE</button>
      </div>
    </form>


  </div>
</section>
