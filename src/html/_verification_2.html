<section class="settings">
  <div class="settings__inner">

    <form action="#" class="verification">
      <div class="verification__head">
        <h2 class="verification__title">Personal Information</h2>
        <h3 class="verification__sublabel">Please provide the following information. Your information will only be used
          for verification purposes.</h3>
      </div>

      <div class="verification__groups">
        <div class="verification__group">
          <label class="verification__label" for="">
            nationality
          </label>
          <select id="verification1">
            <option value>Select</option>
            <option value="Select 1">Select 1</option>
            <option value="Select 2">Select 2</option>
          </select>
        </div>

        <div class="verification__group">
          <label class="verification__label" for="">
            Legal name
          </label>

          <input class="verification__input" type="text" placeholder="First Name">
          <input class="verification__input" type="text" placeholder="Middle Name">
          <input class="verification__input" type="text" placeholder="Last Name">

          <label class="verification__label" for="">
            As shown at your passport or ID card
          </label>
        </div>

        <div class="verification__group">
          <label class="verification__label" for="">
            date of birth
          </label>

          <div class="verification__group-inputs">
            <input class="verification__input" maxlength="4" type="text" placeholder="YYYY">
            <input class="verification__input" maxlength="2" type="text" placeholder="MM">
            <input class="verification__input" maxlength="2" type="text" placeholder="DD">
          </div>
        </div>


      </div>

      <div class="verification__btns">

        <button type="button" class="verification__btn verification__btn--back">
          <img src="./img/icons/arrow-back.svg" alt="arrow">
          back
        </button>

        <button type="button" class="verification__btn btn">CONTINUE</button>
      </div>
    </form>


  </div>
</section>
