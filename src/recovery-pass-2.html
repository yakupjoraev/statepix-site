<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper wrapper--center wrapper--gradient">
    <div class="registration">
      <div class="registration__inner">
        <a class="registration__logo" href="#">
          <img class="registration__logo-img" width="131" height="28" src="./img/logo.svg" alt="logo img">
        </a>

        <div class="registration__head">
          <h1 class="registration__title">Recovery Password</h1>
          <p class="registration__text">
            A ipsum sagittis ultrices tristique dictum. Pharetra orci ac vivamus eleifend massa adipiscing.
          </p>
        </div>

        <div class="registration__main">
          <div class="registration__rows">
            <div class="registration__row">
              <label class="registration__label" for="">NEW PASSWORD</label>

              <div class="registration__input-container">
                <input class="registration__input" type="password" placeholder="***********************">
                <img class="registration__input-icon" width="20" height="20" src="./img/icons/registration-lock.svg"
                  alt="icon">
              </div>
            </div>

            <div class="registration__row">
              <label class="registration__label" for="">REPEAT NEW PASSWORD</label>

              <div class="registration__input-container">
                <input class="registration__input" type="password" placeholder="***********************">
                <img class="registration__input-icon" width="20" height="20" src="./img/icons/registration-lock.svg"
                  alt="icon">
              </div>
            </div>
          </div>
        </div>

        <div class="registration__footer">
          <a class="registration__btn btn" href="#">FINISH</a>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
